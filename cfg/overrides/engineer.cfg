exec overrides/reset

shotgunxhair
alias primaryxhair shotgunxhair

alias sentry "destroy 2 0;build 2 0"
alias dispenser "destroy 0;build 0"
alias entrance "destroy 1;build 1"
alias exit "destroy 3;build 3"

alias +dobuild "+attack"
alias -dobuild "-attack;bind mouse1 +primarynull;mouse3 +secondarynull;bind mouse4 +meleenull;unbind mwheelup;unbind mwheeldown"

alias +pickbuild "bind mouse1 +dobuild;bind mouse3 sentry;bind mouse4 dispenser;bind mwheelup entrance;bind mwheeldown exit"
alias -pickbuild "lastslot;bind mouse1 +primarynull;bind mouse3 +secondarynull;bind mouse4 +meleenull;unbind mwheelup;unbind mwheeldown"
bind shift +pickbuild

alias +eureka_spawn "slot3;defaultxhair"
alias -eureka_spawn "eureka_teleport"
bind e +eureka_spawn

alias +eureka_tele "slot3;defaultxhair"
alias -eureka_tele "eureka_teleport 1`"
bind q +eureka_tele

bind mouse3 +secondarynull
