exec overrides/reset

alias +stab "slot3;bind mouse1 +attack"
alias -stab "-attack;slot1;;bind mouse1 +primarynull"
bind mouse4 +stab

bind q "disguise 4 -2"
bind e "disguise 7 -2"

alias scoutlike "disguise 1 -1;alias dolastdisguise"
alias soldierlike "disguise 3 -1"
alias pyrolike "disguise 7 -1"
alias demomanlike "disguise 4 -1"
alias heavylike "disguise 6 -1"
alias engineerlike "disguise 9 -1"
alias mediclike "disguise 5 -1"
alias sniperlike "disguise 2 -1"
alias spylike "disguise 8 -1"

alias dolastdisguise lastdisguise
alias +pickdisguise "aliast dolastdisguise lastdisguise;slot4;bind mouse1 scoutlike;bind mouse2 spylike;bind mouse3 pyrolike;bind mouse4 mediclike;bind mouse5 sniperlike;bind mwheelup engineerlike;bind mwheeldown soldierlike"
alias -pickdisguise "lastdisguise;slot1;bind mouse1 +primarynull;bind mouse2 +attack2;unbind mouse3;bind mouse4 +stab;bind mouse5 +use_action_slot_item;unbind mhweelup;unbind mwheeldown"
bind shift +pickdisguise
