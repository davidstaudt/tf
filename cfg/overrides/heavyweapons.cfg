exec overrides/reset

alias primaryxhair shotgunxhair

alias +eat "taunt;say_team 'Nom nom nom...'"
alias -eat "voicemenu 0 0"
bind mwheelup "slot1;primaryxhair;bind mouse2 +attack2;unbind mouse3"

alias +toss "+attack2;primaryxhair"
alias -toss "-attack2"
bind mwheeldown "slot2;secondaryxhair;bind mouse2 +toss;bind mouse3 +eat"


